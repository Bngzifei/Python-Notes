<!DOCTYPE html>
<html>
	<!--标签也可以叫做元素,只是叫法不同而已-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.title{
				font-family: "微软雅黑";
				font-size: 15px;
				font-weight: bolder;
			}
			.box{
				font-family: "宋体";
				font-size: 10px;
				text-indent: 2em;
				line-height: 200%;
			}
			span{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="title">
			<h2 align="left">HTML概述</h2>
		</div>
		<div class="box">
			<p>
				<span>HTML</span>是 HyperText Mark-up Language 的首字母简写，意思是超文本标记语言，超文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm。<br />
				&lt;div&gt;这是成对出现的标签&lt;/div&gt;

			</p>
		</div>
	</body>
</html>
