<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				width: 300px;
				height: 300px;
				border:1px solid red;
				float: left;
			}
			/*
			 .会自动查找class
			 # 会自动查找id
			 float作用是并排显示
			 需要注意:如果在设置float属性的时候,必须两个都设置
			 * */
			.div2{
				width: 400px;
				height: 450px;
				border: 2px dashed greenyellow;
				float: left;
			}
		</style>
	</head>
	<body>
		<!--
			. 表示class
			# 表示id
			tab键自动补齐
		-->
		<div class="div1">
			你是历史
		</div>
		<div class="div2">
			我是岁月
		</div>
	</body>
</html>
