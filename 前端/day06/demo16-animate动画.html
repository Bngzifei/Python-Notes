<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div>曾重中之重</div>
	</body>
	<script type="text/javascript">
		//animate() 可以设置一个动画
		$('div').click(function(){
			//animate() 第一个参数是设置属性
			//第二个是动画的执行时间
			//需要注意:设置的时候,只能设置带单位的属性.
			//比如:px就是单位.
			//'background':'red'设置颜色的时候就不会有效果
			//第三个参数是swing  n. 摇摆；摆动；秋千；音律；涨落.默认的参数.可以不写.用来描述速度的
			//第四个参数是回调函数
			//回调函数:上面的业务执行之后,再执行的代码
			$('div').animate({
				'width':'1000px',
				'height':'800px',
				'fontSize':'50px',
				'background':'red',
				'color':'blue'
			},2000,function(){
				alert('动画执行完毕')
			})
		})
	</script>
</html>
<!--
	animate():动画
-->
