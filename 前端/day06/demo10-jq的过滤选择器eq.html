<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p>流传峰:最近好累,不想上班</p>
		<p>龙:号</p>
		<p>池:号外</p>
		<p>龙:号外</p>
	</body>
	<script type="text/javascript">
		//eq(1)过滤选择器:1表示索引,从0开始
		$('p').eq(1).css({
			'color':'red'
		})
	</script>
</html>
