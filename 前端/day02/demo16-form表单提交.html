<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			form:表单提交
			action:提交动作,提交到哪个地方,一般是服务器地址,域名即可,或者ip地址
			method:提交方式,常见的post和get这两种
			post:看不见提交信息.相对安全一些
			get:提交信息显示在url后面,可以看到
			如果表单需要进行提交到服务器,必须写name属性
			如果需要表单提交,必须把表单元素写到form里面
			get提交的方式:?user=表单&pwd=123,user和pwd是name属性里面的值
			post:别人看不到,相对安全一些
		-->
		
		<!--
			提交的数据怎么拿?框架里面讲
			
		-->
		<form action="https://www.baidu.com" method="get">
			<label>用户名:</label><input type="text" name="user"  /><br />
			<label>密码:</label><input type="password" name="pwd"  /><br />
			<input type="submit" value="登录"/>
		</form>
	</body>
</html>
