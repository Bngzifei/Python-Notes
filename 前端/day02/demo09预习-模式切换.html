<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				width: 100px;
				height: 100px;
				/*把元素转为块级的显示模式*/
				/*display: block;*/
				background: pink;
				/*把元素转为行内块的显示模式*/
				display: inline-block;
				/*把元素转为行标签的显示模式*/
				/*display: inline;*/
				/*行高*/
				line-height: 100px;
				/*文本水平居中,这个是指文字在a标签中的位置是水平居中的,因为一般默认的都是文字居左显示*/
				text-align: center;
			}
		</style>
	</head>
	<body>
		<a href="#">123123</a>
		<a href="#">文字</a>
	</body>
</html>
<!--
	前端里面的编译器就是浏览器.
	实质:浏览器就是前端的编译器
	
-->
