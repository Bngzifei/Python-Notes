<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 h1,p,span{}这样写在一起了就是组选择器,把它们共有的属性进行设置
			 * */
			h1,p,span{
				color: red;
			}
			/*
			 某个标签特有的单独设置
			 * */
			h1{
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<h1>1111111111111</h1>
		<p>pppppppppppppppp</p>
		<span>spanspanspan</span>
	</body>
</html>
