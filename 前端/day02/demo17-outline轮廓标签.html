<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 outline:轮廓标签 和使用边框一样
			 需要注意这个只能使用在ie8以上的浏览器
			 * */
			p{
				outline: 2px solid red;
				border: 2px dotted blue;
			}
		</style>
	</head>
	<body>
		<!--
			轮廓标签 outline
		-->
		<p>这个城市风很大,孤独的人总是很晚回家</p>
	</body>
</html>
