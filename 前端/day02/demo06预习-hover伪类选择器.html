<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				color: red;
				font-size: 30px;
				
			}
			/*
			 a:hover 这样的就是伪类选择器  hover是盘旋的意思,实际效果就是鼠标移动到a标签的时候,图形放大,离开a标签后缩小
			 * */
			a:hover{
				color: green;
				font-size: 150px;
				text-decoration: none;
				background: pink;
			}
		</style>
	</head>
	<body>
		<a href="#">超链接</a>
	</body>
</html>
