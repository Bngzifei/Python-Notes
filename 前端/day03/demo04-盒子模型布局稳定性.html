<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				padding: 50px 50px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<h1>如果我们使用的标签是父子关系,我们都建议内边距</h1>
		<h1>如果我们使用的标签是兄弟关系,我们都建议外边距</h1>
		<span>
			我喜欢你:
			马鑫:你到底喜欢哪
			马鑫:你说话呀
			你有中该
			我没中
		</span>
	</body>
</html>
<!--
	盒子模型内外边距的使用:
	没有限制,可以混用
	顺序:width>padding>margin
	行内标签对padding和margin是无效的,因为行内标签没有大小.
	行内标签没有垂直方向的内外边距

-->
