<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				/*
				 在设置图片作为背景的时候,默认会设置很多重复的属性,这里就是会在浏览器缩小的时候显示很多张图片.
				 所以加no-repeat就是去除重复属性
				 
				 top center:图片放到视野中央
				 否则刷新之后会偏离中心位置.
				 * */
				
				background: url(img/king.jpg) no-repeat top center;
			}
			div{
				height: 500px;
				background: black;
				opacity: 0.7;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
<!--
	图片透明
	灰色背景覆盖在图片上面
	腾讯游戏的图片
	opacity: 0.7;  值的范围在0.0-1.0之间,1.0 不透明, 0.0 是完全透明.一般是0.5的半透明效果使用较多
	opacity:n. 不透明；不传导；暧昧
-->
