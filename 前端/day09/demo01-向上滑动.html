<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.box{
				width:500px;
				height:300px;
				border:4px solid #000;
				margin:50px auto;
				position: relative;
			}
			p{
				position:absolute;
				left:0;
				/*
				 底部为0.如果还往下,就不行.所以效果  是往上滑动
				 如果这里是top,那么就会是在左上角
				 * */
				bottom:0;
				
				background:rgba(0,0,0,0.5);
				color:#fff;
				margin:0;
				width:480px;
				height:50px;
				line-height:50px;
				padding-left:20px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/2.jpg"/>
			<p>这不仅仅是桃花啊~~~~</p>
		</div>
	</body>
	<script type="text/javascript">
		$('.box').hover(function(){
			
			//slide:滑动.slideDown就是向下滑动
			//此时p标签在div的左下角,如果slideDown,因为已经是最底部了,
			//所以就会向上翻卷.如果前面换成top,那么就是在左上角进行向下翻转了
			
			$('p').stop().slideDown(200)
		},function(){
			$('p').stop().slideUp(200)
		})
	</script>
</html>
