<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#grandfather {
				width: 500px;
				height: 500px;
				background: red;
			}
			
			#father {
				width: 300px;
				height: 300px;
				background: green;
			}
			
			#son {
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
	</head>

	<body>
		<div id="grandfather">
			<div id="father">
				<div id="son">
					<p></p>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var oVal = 0
		//		$('body').delegate('#son', 'click', function() {
		//			oVal += 1
		//
		//			$(this).html(oVal)
		//			return false

		//		})
		//		$('body').delegate('#father', 'click', function() {
		//			oVal += 1
		//
		////			$('#son').html(oVal)
		//			$(this).html(oVal)
		//			return false
		//		})

		/*
		 * 
		 *由此可以看出,事件委托在有冒泡的情况下可以精简代码.子级操作全部交给最后的父级去执行.
		 * 父级只需要执行一次,就把子级的操作也给执行了
		 * */

		$('body').delegate('#grandfather', 'click', function() {
			oVal += 1
			//指定内容在儿子一级显示,如果是this,那么就是当前操作的标签grandfather爷爷级了
			$('#son').html(oVal)
			//$(this).html(oVal)

		})
	</script>

</html>
