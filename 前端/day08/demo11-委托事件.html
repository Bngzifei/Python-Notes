<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="text" id="" value="" />
		<button>button</button>
		
		<ul>
			<li>111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
		</ul>
	</body>
	<script type="text/javascript">
		//需要注意:新加的没有点击事件
		
		
		$('button').click(function(){
			var oLi = '<li>aaa</li>'
			$('ul').append(oLi)
		})
		
		//不可行
//		$('li').click(function(){
//			alert('aa')
//		})
		//事件委托
		//需要找当前li的长辈
		//一般都是直接找body,因为body是所有的长辈
		//第一个参数是想要操作的元素.目标元素,就是你准备操作的元素
		//第二个参数是事件类型
		//第三个参数是回调函数function(){}
		$('body').delegate('li','click',function(){
			alert('www.baidu.com')
		})
	</script>
</html>
<!--
	事件委托:基于冒泡,不支持不冒泡的事件
	理论上委托会导致浏览器频繁处理函数.
	
	事件委托就是利用冒泡的原理，把事件加到父级上，通过判断事件来源的子集，执行相应的操作，
	意思就是说委托和冒泡是一回事
	事件委托首先可以极大减少事件绑定次数，提高性能；
	其次可以让新加入的子元素也可以拥有相同的操作。
-->
