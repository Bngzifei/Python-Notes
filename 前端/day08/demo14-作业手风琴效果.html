<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.box {
				width: 1200px;
				height: 300px;
				border: 4px solid #000;
				margin: 50px auto;
				overflow: hidden;
			}
			
			ul {
				width: 2000px;
				height: 300px;
			}
			
			.box li {
				float: left;
				width: 240px;
				height: 300px;
			}
			
			ul,
			li {
				padding: 0;
				margin: 0;
				list-style: none;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<ul>
				<li><img src="img/01.jpg" alt="" /></li>
				<li><img src="img/02.jpg" alt="" /></li>
				<li><img src="img/03.jpg" alt="" /></li>
				<li><img src="img/04.jpg" alt="" /></li>
				<li><img src="img/05.jpg" alt="" /></li>
			</ul>
		</div>

	</body>
	<script type="text/javascript">
		//鼠标进入
		$('li').hover(function(){
			//在任何开始动画效果前,都必须先去停止动画,否则会在动画切换的过程中前面和后面的动画都一起执行,相互影响
			$(this).stop().animate({'width':'500px'},200)
			$(this).siblings().stop().animate({'width':'175px'},200)
		},function(){
			//鼠标退出事件
			$('li').stop().animate({'width':'240px'},200)
		})
	</script>
</html>
