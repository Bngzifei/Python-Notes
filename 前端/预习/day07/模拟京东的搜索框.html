<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			input{
				width: 300px;
				height: 50px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<input type="text" value="请输入商品" />
	</body>
	<script type="text/javascript">
		$('input').focus(function(){
			//如果自己的value等于默认的文字,清空value的内容
			if ($(this).val()=='请输入商品') {
				//把value设置为空
				$(this).val('')
			}
		})
		$('input').blur(function(){
			//如果自己的value是空的话,就让value变回原来的提示文字
			if ($(this).val()=='') {
				$(this).val('请输入商品')
			}
		})
	</script>
</html>
