<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="开启单次定时器" id="btn1"/>
		<input type="button" value="开启多次定时器" id="btn2"/>
		<input type="button" value="关闭单次定时器" id="btn3"/>
		<input type="button" value="关闭多次定时器" id="btn4"/>
	</body>
	<script type="text/javascript">
		//定时器的作用:多少毫秒之后,要执行什么样的程序,即到了时间之后执行指定的程序
		var oBtn1 = document.getElementById("btn1")
		var oBtn2 = document.getElementById("btn2")
		var oBtn3 = document.getElementById("btn3")
		var oBtn4 = document.getElementById("btn4")
		
		//关闭定时器方法:1.在全局定义空变量2.对应的定时器设置变量的值
		var dan = null
		var duo = null
		
		//开启单次定时器
		oBtn1.onclick = function(){
			//格式:dan = setTimeout(函数,时间),其中函数是:function(){}.     点击事件其实也是一个函数           .onclick = function(){}
			dan = setTimeout(function(){
				//指定执行的程序
				alert('炸了')
			},2000)
		}
		
		//开启多次定时器
		oBtn2.onclick = function(){
			duo = setInterval(function(){
				//指定执行的程序
				alert('快要炸了')
			},2000)
		}
		
		//关闭单次定时器
		oBtn3.onclick = function(){
			//clearTimeout(定时器的名字)
			clearTimeout(dan)
		}
		//关闭多次定时器的名字
		oBtn4.onclick = function(){
			clearInterval(duo)
		}
		
	</script>
</html>
