<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.grandfather{
				width:500px;
				height:500px;
				background:pink;
			}
			
			.father{
				width:300px;
				height:300px;
				background:green;
			}
			
			.son{
				width:200px;
				height:200px;
				background:blue;
				position:absolute;
				left:0;
				top:520px;
			}
		</style>
	</head>
	<body>
		<div class="grandfather">
			<div class="father">
				<div class="son">
					
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//事件冒泡:子级写了事件,长辈也写了事件.在触发子级的时候,同时也会触发到长辈的事件.
		$('.grandfather').click(function(){
			alert('grandfather')
		})
		
		$('.father').click(function(){
			alert('father')
			return false
		})
		// return false 三个作用:1.阻止表单提交 2. 阻止程序向下运行 3.阻止事件冒泡
		$('.son').click(function(){
			alert('son')
			return false
		})
	</script>
</html>
