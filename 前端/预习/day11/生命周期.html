<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../day10/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{fnAdd}}
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			//生命周期的其中一个,作用:等整个vue加载完毕之后,再加载这里面的代码
			mounted:function(){
				alert('mounted')
			},
			computed:{
				fnAdd:function(){
					alert('computed')
				}
			},
			beforeCreate:function(){
				alert('beforeCreate')
			}
			
		})
	</script>
</html>
<!--
	每个Vue实例在 被创建时都要经过一系列的初始化过程.需要设置数据监听,编译模板,
	将实例挂载到dom并在数据变化时更新DOM.同时在这个过程中会自动运行一些叫做生命
	周期的函数,我们可以使用这些函数,在实例的不同阶段加上我们需要的代码,实现特定
	的功能.
	
	beforeCreate
		在实例初始化之后,数据观测和event/watcher 事件配置之前被调用.
		
	createed:
		在实例创建完成之后被立即调用.在这一步,实例已完成以下配置:
			数据观测/属性和方法的运算.
			watch/event事件回调.
			但是,挂载阶段还没开始
	beforeMount:
		在挂载之前被调用:相关的render函数首次被调用
	
	
-->
