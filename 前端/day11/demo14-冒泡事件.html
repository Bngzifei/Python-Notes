<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#father {
				width: 300px;
				height: 300px;
				background: #0000FF;
			}
			
			#son {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script src="../预习/day10/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app">
			<div id="father" @click="alert('father')">
				<!--阻止冒泡就加个stop-->
				<div id="son" @click.stop="alert('son')"></div>
			</div>
		</div>

	</body>
	<script type="text/javascript">
		var vb = new Vue({
			el: '#app',
			data: {}
		})
	</script>

</html>
