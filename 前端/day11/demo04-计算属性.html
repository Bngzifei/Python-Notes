<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../预习/day10/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!--
				{{ txt.split('').reverse().join('')}}  就是变量的位置,当然可以写
			-->
			<!--<p>{{ txt.split('').reverse().join('')}}</p>-->
			<!--
				复杂的表达式虽然可以在{{}}里面,建议写在函数里面,但是函数只是针对事件使用.
				函数并不支持非事件的逻辑运算.意思就是不是点击click等等事件,表达式运算就不要
				写在函数里面
			-->
			<p>{{ fnRe}}</p>
		</div>
	</body>
	<script type="text/javascript">
		var bn = new Vue({
			el:'#app',
			data:{
				txt:'hello'
			},
//			methods:{
//				fnRe:function(){
//					return this.txt.split('').reverse().join('')
//				}
//			},
			
			//计算属性是专门给HTML直接调用的.页面一刷新就直接调用计算属性
			computed:{
				fnRe:function(){
					return this.txt.split('').reverse().join('')
				}
			}
		})
	</script>
</html>
<!--
	计算属性:计算属性是专门给HTML直接调用的.页面一刷新就直接调用计算属性
-->
