<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*先给body设定一个背景色,以方便区分*/
			body {
				background: #c7c7c7;
			}
			/*图片太小了,所以需要设置图片的大小,位置等*/
			img {
				width: 180px;
				height: 180px;
				/*绝对定位,以body做为参照物*/
				position: absolute;
				left: 0px;
				top: 200px;
			}
		</style>
	</head>

	<body>
		<input type="button" id="go" value="跑" />
		<input type="button" id="stop" value="停" />
		<img src="img/a.jpg" id="pic"/>
	</body>
	<script type="text/javascript">
		//在设置变量的时候,如果设置的是对象,就以o开头,
		//如果是数组,就以a开头,如果是函数,就以fn开头
		var oGo = document.getElementById("go")
		var oStop = document.getElementById("stop")
		//获取图片
		var oPic = document.getElementById("pic")
		//定义num用来记录跑步的值,每次跑多少
		var num = 0
		var run = null
		oGo.onclick = function(){
			//在跑步之前,先停止小人
			clearInterval(run)
			//设置小人的定时任务,每隔100毫秒跑一次
			run = setInterval(function(){
				//每次跑10个像素,number类型进行+运算
				num += 10
				//记住这里是num拼接px之后表示pic的横向位置,用来标识小人跑步的位置
				oPic.style.left = num + 'px'
			},100)
		}
		oStop.onclick = function(){
			//停止动画
			clearInterval(run)
		}
	</script>
</html>
