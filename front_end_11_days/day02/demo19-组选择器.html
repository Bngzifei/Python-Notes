<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*div{
				color: red;
			}
			p{
				color: red;
				
			}
			span{
				color: red;
			}*/
			
			/*div,p,span表示组选择器  ,号分隔 */
			/*
			 注意:组选择器里面都是通用的属性,都是大家共有的属性.类似父类
			 * */
			div,p,span{
				color: red;
			}
			/*
			 类似继承,共有的在组里面,私有的单独写
			 * */
			div{
				font-size: 50px;
				
			}
		</style>
	</head>
	<!--
		组选择器 :分组的作用,使用,号分隔
	-->
	<body>
		<div>如果100个人,不可能都满意</div>
		<p>因为100个人就要100种意见</p>
		<span>因为有些人根本不是人</span>
			
		
	</body>
</html>
