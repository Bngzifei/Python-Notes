<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 a:hover 鼠标移动在a标签的时候可以做一些特殊效果,比如图片放大,字体颜色变化等等
			 一般情况下都是在a标签上
			 * */
			a:hover{
				font-size: 50px;
				background: pink;
				text-decoration: none;
				
			}
			h1:hover{
				font-size: 50px;
				background: pink;
				text-decoration: none;
				
			}
		</style>
	</head>
	<!--
		伪类选择器:作用就是做特殊效果的
		有特殊效果
	-->
	<body>
		<a href="#">我是一个A标签</a>
		<h1 href="#">我是一个A标签</h1>
	</body>
</html>
