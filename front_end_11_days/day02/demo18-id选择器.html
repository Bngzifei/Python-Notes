<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 # 查找id,id不可以重复
			 .查找class,class可以重复
			 * */
			#div1{
				width: 300px;
				height: 300px;
				background: pink;
			}
			#div2{
				width: 300px;
				height: 300px;
				background: blue;
			}
		</style>
	</head>
	<!--
		标签选择器
		类选择器class  可以重复
		层次选择器
	-->
	<!--
		id选择器  id是不能重复的
		id就是身份证号码,不可以重复,类名就是姓名,可以重复
	-->
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
