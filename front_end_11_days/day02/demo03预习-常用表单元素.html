<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*resize: none;禁止文本域拖拽*/
			textarea{
				resize: none;
				width: 500px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<label>用户名:</label><input type="text" placeholder="提示的文字" />
		<hr>
		<label>密码:</label><input type="password" />
		<hr>
		<label>性别:</label>
		<input type="radio" name="sex" checked />男
		<input type="radio" name="sex" checked />女
		<input type="radio" name="sex" checked />保密
		<hr>
		<label>我么怎么来了黑马</label>
		<input type="checkbox" />朋友介绍
		<input type="checkbox" />官网
		<input type="checkbox" />广告
		<input type="checkbox" />坐地铁
		<hr>
		<label>请上传你的玉照:</label><input type="file" />
		<hr>
		<label>请填写反馈意见:</label><textarea></textarea>
		<hr>
		<label>我们的学历:</label>
		<select>
			<option>大班</option>
			<option>中班</option>
			<option>小班</option>
			<option>小小班</option>
		</select>
		<!--
			submit 是专门用于表单提交的按钮
			reset  是重置按钮,清空用户输入的内容
			button是普通按钮,没有任何的功能.
			value 属性可以改变表单元素默认的文字
		-->
		<input type="submit" value="立即注册" />
		<input type="reset" />
		<input type="button" value="普通按钮">
		
		
	</body>
</html>
