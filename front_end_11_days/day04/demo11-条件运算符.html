<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a = 10;
//		var b = 10;
		var b = '10';
		//==表示相等
		//在js里面,如果是两个=,只能判断内容是否一致.就是里面的值,比如10和"10"是一样的内容,不判断数据类型
		console.log("判断是否相等",a==b)
		//js里面三个=不仅判断数据类型,还判断数据内容
		console.log("判断是否相等",a===b)
		console.log("判断是否相等",a>b)
		console.log("判断是否相等",a<b)
		console.log("判断是否相等",a>=b)
		console.log("判断是否相等",a>=b)
		console.log("判断是否相等",a!=b)
	</script>
</html>
<!--
	js条件运算符
-->
