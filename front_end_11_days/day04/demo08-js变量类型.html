<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a =1;
		var b =1.1;
		var c ="周来本:请问个是去";
		var d;
		var e = null;
		//也可以写成一行进行定义
		//var a,b,c;
		//console.log(typeof a) 表示在控制台输出,打印日志
		//typeof a判断数据类型,number表示数字类型,js里面没有整数和小数之分.所有的数字都是number类型
		console.log(typeof a)
		console.log(typeof b)
		//string:表示字符串类型
		console.log(typeof c)
		// undefined:未定义类型,
		//js里面,定义好一个变量最好给个值,否则就是未定义undefined 类型
		console.log(typeof d)
		//object:表示对象类型
		//js里面是万物皆对象, python也是万物皆皆对象
		console.log(typeof e)
	</script>
</html>
<!--
	js变量类型:
	js是弱类型语言
	Python是强类型语言:使用的时候,是否可以进行运算,比如str和int类型是不能进行运算的,但是js里面就可以进行运算.
	
-->
