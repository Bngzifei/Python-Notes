<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h1 id="qq">
			盘:
			龙:是吗
			盘:时候
			真:上帝一定会死
		</h1>
	</body>
	<script type="text/javascript">
		//document: 表示网页里面的内置对象,即网页html里面的标签元素
		//document.getElementById('qq') 获取元素
		// 快捷方式:直接按下dg键即可
		document.getElementById('qq')
	</script>

</html>
<!--
	获取元素:就是从html网页里面取出标签元素
	变量的生存周期
	局部:只在函数内部,函数执行结束就没了
	全局:页面关闭之后才结束
	+  如果运算双方都是字符串类型,那么就是拼接的效果
	document.getElementById:获取元素
-->
