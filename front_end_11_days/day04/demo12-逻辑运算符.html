	<script type="text/javascript">
		//&& : 与  并且关系
		//|| : 或  或者关系
		//! :  非  取反 关系
		// 可以不写;分号,但是为了保持一致
		var a = 10;
		var b = 20;
		// 必须二者都为真
		var res = a > 5 && b <30;
		// 有一个为真就为真
		var res1 = a > 5 || b <30;
		var result = true
		console.log(res)
		console.log(res1)
		// 取反,
		console.log(! result)
		
	</script>
</html>
