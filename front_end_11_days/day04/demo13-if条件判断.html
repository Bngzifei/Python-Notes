	<script type="text/javascript">
		var a =88;
		//if 判断真假
		//判断()是否为真
		if (a > 90){
			// 单引号和双引号表示的意思一样,但是在单引号嵌套的时候必须是双引号.反之也是
			console.log('优秀')
			// 也可以多次if嵌套
		}else{
			console.log('一般')
		}
//var a1=10;var a2=20;alert("a1+a2="+a1+a2)
	</script>
