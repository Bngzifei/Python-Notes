<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div {
				/*固定在右下角*/
				position: fixed;
				width: 320px;
				
				right: 0px;
				bottom: 0px;
				/*如果不会可以查看别人的源码*/
			}
			img{
				/*
				 去掉两张图片拼接的时候中间的缝隙
				 * */
				display: block;
			}
			span{
				width: 20px;
				height: 20px;
				position: absolute;
				right:0px;
				/*top是在div的右上角顶部*/
				top: 0px;
				/*把光标由箭头变成一个小手*/
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<img src="360/up.png" />
			<img src="360/down.png" />
			<!--加aaa字符便于定位-->
			<!--<span>aaa</span>-->
			<span></span>
		</div>
	</body>
	<script type="text/javascript">
		$('span').click(function(){
			//alert测试逻辑,看效果
			//alert('关闭')
			$('.box').animate({
				'bottom':'-165px'
			},2000).animate({
				'right':'-320px'
			},1000,function(){
				alert('性能很好,继续保持')
			})
			
			
		})//整个点击事件要完成的事情
		
	</script>

</html>
