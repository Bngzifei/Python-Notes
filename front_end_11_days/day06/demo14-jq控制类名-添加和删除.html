<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.red{
				color: red;
			}
		</style>
	</head>
	<body>
		<div>
			阿Q精神
			龙:为啥告诉你
			林泽宇:如果生日,不想
		</div>
	</body>
	<script type="text/javascript">
		//给标签添加一个类名,是字符串形式
		$('div').addClass('red').css({
			'background':'red'
		})
//		------------------
		//删除一个类名
		$('div').removeClass('red').css({
			'background':'red'
		})
	</script>
</html>

	控制类名
-->
