<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function aa(){
			alert('aa')
		}
		//同名函数:就近原则,
		/*
		 js里面最好不要有重名,
		 如果重名,在调用的时候是就近原则
		 * */
//		function aa(){
//			alert('bb')
//		}
//封闭函数的作用是:对外部的函数名不会起到冲突作用
		(function(){
			function aa(){
			alert('bb')
			var aa = 123
			return console.log(aa)
		}
			aa()
			return aa  // 这样就是闭包了
		})()
		aa()
		//这样就实现了同名函数互不影响,你做你的,我做我的
	</script>
</html>
<!--
	封闭函数:
	创造一个独立的空间,可以定义的变量等等不会影响外部的同名变量,实现解耦合,避免相互干扰
	封闭函数在函数外部也可以调用
-->
