<!--
	jquery:简介
	j表示javascript,query表示查询.
	含义:通过js在页面上面进行查询并且控制元素更加方便.
	目前有三个版本:1.x  2.x  3.x  
	区别:和python一样,1.x可以兼容更低版本的浏览器
	2.x 3.x 放弃了对低版本的支持
	向下兼容:高版本的特性在低版本上面也可以使用.比如java的jdk
	为了方便向下兼容,建议使用1.x版本.
	官方网站:   http://jquery.com
	压缩版(就是min版)是为了体积小,没有注释,不是标准格式代码.不好读
	开发中使用压缩版
	阅读使用未压缩版
	CDN:内容分发网络.实现负载均衡,降低服务器压力
	口号:写的少,做的多
	jq是js的一个内库
	效率比js高,速度快
	内库:就是把很多常用的功能封装成一个库,其实本质还是一个js代码文件
