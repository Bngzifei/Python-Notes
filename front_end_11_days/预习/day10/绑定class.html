<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.red{
				color: red;
			}
			.font50{
				font-size: 500px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 :class="[isRed?'red':'font50','haha']">文字文字</h1>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				isRed:false,
				isFont:true,
				haha:'haha'
			}
		})
	</script>
</html>
