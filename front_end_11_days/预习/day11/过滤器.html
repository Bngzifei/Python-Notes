<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../day10/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{num|zero}}</h1>
		</div>
	</body>
	<script type="text/javascript">
		//定义全局的过滤器,主要的作用:文本格式化,格式化就是以一定格式显示.这这里就是0+value
		Vue.filter('zero',function(value){
			//value指的是调用的那个自定义属性
			if (value<10) {
				return '0' + value
			} else{
				return value
			}
		})
		
		var vm = new Vue({
			el:'#app',
			//data里面就是赋初值
			data:{
				num:1
			}
		})
	</script>
</html>
