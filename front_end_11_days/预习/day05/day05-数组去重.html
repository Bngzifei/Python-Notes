<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr = [1,1,2,2,3,3,4,4]
		var arr2 = []
		
		for(var i=0;i<arr.length;i++){
			//indexOf作用:找到该元素第一次出现的索引值
			if(arr.indexOf(arr[i]==i)) {
//				找1索引值是0 i是0
//				找1索引值是0 i是1
//				找2索引值是2 i是2
//				找2索引值是2 i是3
//				...
//				当你这一条数据第一次出现索引值,刚好等于i,我就让你添加自己的内容
				arr2.push(arr[i])
			}
		}
		alert(arr2)
	</script>
</html>
