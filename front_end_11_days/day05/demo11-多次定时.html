<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<input type="button" id="btn01" value="开启定时器" />
		<p>每隔3秒执行多次定时任务</p>
		<input type="button" id="btn02" value="关闭定时器" />
		<p>关闭定时器</p>
	</body>
	<script type="text/javascript">
		//开启定时任务
		var oBtn01 = document.getElementById("btn01")
		var oBtn02 = document.getElementById("btn02")
		//需要设置初值为null
		var t = null
		oBtn01.onclick = function() {
			//每隔三秒就会执行一次
			t = setInterval(function() {
				alert("要炸了!!!")
			}, 3000)
		}
		oBtn02.onclick = function() {
			//关闭定时器
			clearInterval(t)
		}
	</script>

</html>
<!--
	多次定时setInterval(func,时间)
	interval:间隔
	注意:时间单位是毫秒,func是一个函数
-->
