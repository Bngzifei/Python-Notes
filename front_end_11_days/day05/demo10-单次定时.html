<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<input type="button" id="btn1" value="单次定时" />
		<p>点击上面按钮,在5秒之后会调用函数</p>
		<input type="button" id="btn2" value="关闭单次定时任务" />
		<p>点击上面按钮,可以关闭定时器</p>
	</body>
	<script type="text/javascript">
		var oBtn01 = document.getElementById("btn1")
		var oBtn02 = document.getElementById("btn2")
		oBtn01.onclick = function() {
			//设置定时器,第一个参数是需要执行的函数,第二个参数是多少毫秒之后执行,单位是毫秒
			t = setTimeout(function() {
				alert("炸了!")
			}, 5000)
		}

		oBtn02.onclick = function() {
			//清理定时任务,单次,t是前面设置的定时器
			clearTimeout(t)
		}
	</script>

</html>
<!--
	定时器:
	类似手机的闹钟
	1.定时调用函数
	2.制作动画
	
	分为两种:一次和多次的这两种
	setTimeout() 一次
	setInterval() 多次
-->
