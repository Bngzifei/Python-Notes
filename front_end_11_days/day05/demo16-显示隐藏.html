<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div1 {
				width: 300px;
				height: 300px;
				background: pink;
				/*隐藏*/
				display: none;
				/*显示*/
				display: block;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
	</body>
	<script type="text/javascript">
		var oDiv1 = document.getElementById("div1")
		//设置标签的显示和隐藏
		oDiv1.style.display = 'none'
	</script>

</html>
<!--
	显示隐藏  display: none;
-->
