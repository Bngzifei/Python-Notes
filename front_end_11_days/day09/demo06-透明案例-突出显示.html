<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			body {
				background: #000;
			}
			
			.wrap {
				margin: 100px auto 0;
				width: 630px;
				height: 394px;
				padding: 10px 0 0 10px;
				background: #000;
				overflow: hidden;
				border: 1px solid #fff;
			}
			
			.wrap li {
				float: left;
				margin: 0 10px 10px 0;
			}
			
			.wrap img {
				display: block;
				border: 0;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<ul>
				<li>
					<a href="#"><img src="img/01.jpg" /></a>
				</li>
				<li>
					<a href="#"><img src="img/02.jpg" /></a>
				</li>
				<li>
					<a href="#"><img src="img/03.jpg" /></a>
				</li>
				<li>
					<a href="#"><img src="img/04.jpg" /></a>
				</li>
				<li>
					<a href="#"><img src="img/05.jpg" /></a>
				</li>
				<li>
					<a href="#"><img src="img/06.jpg" /></a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
				$('.wrap>ul>li').hover(function(){
					//光标进入
					//进来先把所有图片设置成半透明  0.5
					//再把选中的图片设置成不透明
					$('.wrap>ul>li').css('opacity','0.5')
					//把自己设置成不透明   1.0 不透明,    0.0 是完全透明
					$(this).css('opacity','1.0')
				},function(){
					//光标离开
					//设置成不透明,即显示原来的样式
					//$('.wrap>ul>li').css('opacity','1.0')
					//另外的写法:
					//因为现在是在li标签,
					//所以想要全部显示,需要返回上一级,父级之后
					//再去找li标签
					$(this).parent().find('li').css('opacity','1.0')
				})
		//		---------------------------分开写--------------------
		//如果不行,就换成分开写,进入和离开分开写

//			$(this).css('opacity', '1.0')
//		})
//
//		//注意离开是指离开wrap部分
//		$('.wrap').mouseleave(function() {
//			//离开wrap之后是.wrap>ul>li的css变化
//			//写法1:
//			//$('.wrap>ul>li').css('opacity', '1.0')
//			//写法2:
//			//这里的this是wrap,因为上一个操作是在wrap标签里
//			//find是指从wrap里面找li标签
//			$(this).find('li').css('opacity', '1.0')
//		})
	</script>

</html>
