<!---------------什么是ajax------------->
<!--
	ajax = 异步 js + xml  a是async 异步的意思,j是javascript,中间的a是and,x是xml.
	一种前后台配合技术,可以让js发送http请求,与后台通信,获取数据和信息.
	原理是:实例化xmlhttp对象,使用此对象与后台通信
	jq中将它封装成一个函数$.ajax(),我们可以直接使用这个函数来执行ajax请求
	是一种用于创建快速动态网页的技术
	通过后台与服务器进行少量数据交换,ajax可以使网页实现异步更新.
	优点:这意味着可以在不重新加载整个网页的情况下,对网页的某部分进行更新
	
	传统的网页如果需要更新内容,需要加载整个页面
	应用实例:新浪微博,google地图
-->
<!-------------------get/post--------------->
<!--
	get更简单，更快。适用于大部分情况
	post使用场景：
	1.无法使用缓存文件（更新服务器上的文件或数据库）
	2.向服务器发送大量数据（post没有数据量限制）
	3.发送包含未知字符的用户输入时，post比get更稳定也更可靠
-->
<!---------------------常用参数--------------->
<!--
	1.url:请求地址
	2.type:请求方式,默认是get,常用的还有post
	3.dataType:设置返回的数据格式,常用的是json,也可以设置为xml
	4.data:设置发送给服务器的数据
	5.success:设置请求成功后的回调函数
	6.error:设置请求失败之后的回调函数
	7.async:设置是否异步,默认值是true,表示异步,可以不写
-->

<!-----------------同步/异步----------------------->
<!--
	现实生活的概念是:
	同步:指同时做几件事情
	异步:做完一件事情后再做另外一件事情
	
	程序中的概念刚好相反:
	同步:做完一件事情后再做另外一件事情.需要等待前面一件事情做完.
	异步:指同时做几件事情,不需要等待.只管做.
	
-->

<!--------------局部刷新/无刷新-------------------->
<!--
	ajax可以实现局部刷新(也叫无刷新).无刷新就是局部刷新.
	ajax不是一门新的语言.只是实现了新功能
	dataType: 'jsonp',dataType设置成jsonp才是可以实现跨域请求
	无刷新是指整个页面不刷新,只是局部刷新,
	ajax可以自己发送http请求,不用通过浏览器的地址栏,所以页面整体不会刷新.
	ajax获取到后台数据,更新页面显示数据的部分,就做到了页面局部刷新
-->
<!-----------------数据接口---------------------->
<!--
	数据接口是后台程序提供的.它是一个url地址.访问这个地址,会对数据进行增,删,改,查
	的操作,最终会返回json格式的数据或者操作信息,格式也可以是text,xml等
-->
