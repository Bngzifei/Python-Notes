<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		for (var i = 0; i < 5; i++) {
			setTimeout(function(){
				console.log(i)
			})
		}
		console.log('a')
	</script>
</html>
<!--
	js里面是单线程的.所以就是自上而下的执行代码.
	
	定时器是异步的.同一时间做多件事情.不用等待其他任务执行完成.
	所以先循环,直到i=5.因为程序单线程,一直往下走,碰到定时器的时候,定时器不知道什么时候执行完或者开始执行,
	所以程序直接返回到循环条件判断,并不去等待定时器任务执行完成.所以直到i=5.跳出循环.执行到输出a之后,
	就只剩下定时器任务,所以定时器会连续输出5个5.
	
	
	封闭函数也叫立即执行函数
	
	FeHelp工具
-->
