<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			input {
				width: 150px;
				height: 50px;
			}
			
			div {
				width: 300px;
				height: 300px;
				background: pink;
				/*默认隐藏*/
				display: none;
			}
			
			.pink {
				background: green;
			}
			
			.block {
				display: block;
			}
		</style>
	</head>

	<body>
		<input type="button" value="111" class="pink" />
		<input type="button" value="222" />
		<input type="button" value="333" />
		<div class="block">111</div>
		<div>222</div>
		<div>333</div>
	</body>
	<script type="text/javascript">
		$('input').click(function() {
			$(this).addClass('pink')
			$(this).siblings().removeClass('pink')
			$('div').eq($(this).index()).addClass('block').siblings().removeClass('block')
//			$(this).addClass('pink').siblings().removeClass('pink')
//			$('div').eq($(this).index()).addClass('block').siblings().removeClass('block')
		})
	</script>

</html>
