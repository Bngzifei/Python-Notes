<!--
	声明一个HTML的文档,声明一个HTML5的文档
-->
<!DOCTYPE html>
<!--
	HTML的开始标签,类似Python里面的入口函数main
-->
<html>
	<!--
		head:表示头部标签
	-->
	<head>
		<!--
			charset:编码格式
			一般有GBK,GB2312,在开发的时候我们一般只能使用utf-8
		-->
		<meta charset="UTF-8">
		<!--
			主要是在浏览器的顶部界面显示
		-->
		<title>催化剂</title>
	</head>
	<!--
		body:身体标签,主要用来存放我们的HTML代码
	-->
	<body>
	</body>
</html>
