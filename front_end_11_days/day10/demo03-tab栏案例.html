<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			.wrapper {
				width: 1000px;
				height: 475px;
				margin: 0 auto;
				margin-top: 100px;
			}
			
			.tab {
				border: 1px solid #ddd;
				border-bottom: 0;
				height: 36px;
				width: 320px;
			}
			
			.tab li {
				position: relative;
				float: left;
				width: 80px;
				height: 34px;
				line-height: 34px;
				text-align: center;
				cursor: pointer;
				border-top: 4px solid #fff;
			}
			
			.tab span {
				position: absolute;
				right: 0;
				top: 10px;
				background: #ddd;
				width: 1px;
				height: 14px;
				overflow: hidden;
			}
			
			.products {
				width: 1002px;
				border: 1px solid #ddd;
				height: 476px;
			}
			
			.products .main {
				float: left;
				display: none;
			}
			
			.products .main.selected {
				display: block;
			}
			
			.tab li.active {
				border-color: red;
				border-bottom: 0;
			}
		</style>
		<script src="../day08/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrapper">
			<ul class="tab">
				<li class="tab-item active">国际大牌<span>◆</span></li>
				<li class="tab-item">国妆名牌<span>◆</span></li>
				<li class="tab-item">清洁用品<span>◆</span></li>
				<li class="tab-item">男士精品</li>
			</ul>
			<div class="products">
				<!--
					class选择器是多样的.即以空格分隔,可以对一个标签进行多种分类 加各种class名字,不唯一的
					不仅是main类型,还是selected类型
				-->
				<div class="main selected">
					<a href="###"><img src="img/guojidapai.jpg" alt="" /></a>
				</div>
				<div class="main">
					<a href="###"><img src="img/guozhuangmingpin.jpg" alt="" /></a>
				</div>
				<div class="main">
					<a href="###"><img src="img/qingjieyongpin.jpg" alt="" /></a>
				</div>
				<div class="main">
					<a href="###"><img src="img/nanshijingpin.jpg" alt="" /></a>
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript">
		$('ul>li').mouseenter(function() {
			$(this).addClass('active').siblings().removeClass('active')
			var index = $(this).index()
			//alert(index)
			//拼接索引,如果不拼接,那么index就不是数字,就是转义后的字符串类型
			$('.products>div:eq(' + index + ')').addClass('selected').siblings().removeClass('selected')
		})
	</script>

</html>
<!--
	案例:电商示例
	试着改装,换种写法
	class选择器是多样的.
	即以空格分割 可以对一个标签进行多种分类 打各种class名字,不唯一的
-->
