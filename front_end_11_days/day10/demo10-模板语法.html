<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../预习/day10/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app">
			<!--
				在模板语法中支持表达式
				
			-->
			<p>{{num + 10}}</p>
			<p>{{ok?'YES':'NO'}}</p>
			<!--
				翻转
			-->

			<p>{{msg.split('').reverse().join('')}}</p>
			<!--
				在给属性赋值的时候,不能使用{{}},只能使用指令v-的形式.这是特殊的
				href="{{url}}"  这样是不对的,应该是 :href="url"这样的形式
			-->
			<!--<a href="{{url}}">进入百度</a>-->

			<!--
				标签使用属性值的时候,使用v-bind: ,可以直接使用:号简写
				在给属性赋值的时候，不能使用胡子语法 {{}}
			-->
			<a :href="url">进入百度</a>
			<!--
				点击事件:v-on:click
				简写:@click
			-->

		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				num: 10,
				ok: false,
				msg: 'hello',
				url: 'http://www.baidu.com'
			}
		})
	</script>

</html>
<!--
	模板语法:就是在标签里面直接加入表达式
	插入值:{{}} 胡子语法,插入文本
	插入属性: v-bind:指令
	指令:是带有v-前缀 的特殊属性.
	职责:当表达式的值改变时,将其产生的连带影响,响应式的作用于dom.
	常见的指令:v-bind,v-if,v-on
	v-bind和v-on指令简写:v-bind 是:,v-on是@click
-->

	组件化开发:
	将网页上相同的模块抽出去,封装成文件.
	实现数据的双向绑定:mvvm
-->
