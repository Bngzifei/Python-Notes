<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../预习/day10/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			快捷键:#app + tab
		-->
		<div id="app">
			{{txt}}
			<input type="button" v-on:click="fnChange('传智播客')" value="修改值" />
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			//需要给变量赋值的操作,都在data这里
			data:{
				txt:'黑马程序'
			},
			//给函数赋值,就是定义函数
			methods:{
				//函数必须和前面一致
				//需要注意:传参的时候不是直接把参数放到函数名后面,
				//是放到函数名后面的function()
				fnChange:function(name){
					this.txt = name
				}
			}
		})
	</script>
</html>
<!--
	定义有参数的函数
-->
