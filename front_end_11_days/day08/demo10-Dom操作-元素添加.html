<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<ul>
			<li>111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
		</ul>
	</body>
	<script type="text/javascript">
		var oLi = '<li>append(oLi):我是新加的元素,在里面的后面</li'
		var oLi1 = '<li>prepend(oLi1):我是新加的元素,在里面的前面</li'
		var oLi2 = '<li>before(oLi2):我是新加的元素,在外面的上面</li'
		var oLi3 = '<li>after(oLi3)我是新加的元素,在外面的下面</li'
		//在元素的下一级,末尾添加一个新元素
		$('ul').append(oLi)
		//在元素的下一级,前面添加一个新元素
		$('ul').prepend(oLi1)
		//在元素的同级,前面添加一个新元素
		$('ul').before(oLi2)
		//在元素的同级,后面添加一个新元素
		$('ul').after(oLi3)
		//这是啥?
		//$('ul').insertAfter(oLi3)
		
	</script>

</html>
<!--
	jq添加删除元素
	也叫Dom操作:是Document意思 的操作,有些浏览器是window,window就是body的意思
	Dom操作也叫做元素节点操作，它指的是改变html的标签结构，它有两种情况：
		1、移动现有标签的位置
		2、将新创建的标签插入到现有的标签中
-->
	
	<!--
		即append和prepend是在ul的子级,儿子部分进行添加
		before和after是在ul的同级,就是兄弟级进行增加
	-->
