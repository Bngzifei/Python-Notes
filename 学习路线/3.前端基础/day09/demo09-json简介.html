<!-------------什么是json----------------->
<!--
	json:javascript object notation
	存储和交换数据信息的语法,类似xml
	比xml更小,更快,更容易解析
	js对象表示法
	独立于语言
	具有自我描述性
	对于ajax程序来说,json更快更容易使用
-->
<!---------------json语法----------------->
<!--
	名称/值对
	值可以是:数字,字符串,逻辑值,数组,对象,null
	
	1.>json对象:
	对象在{}里面写
	对象包含多个名称/值对
	
	2.>json数组:
	数组在[]里面写,
	数组可以包含多个对象
-->
<!---------json文件---------------------->
<!--
	json文件的文件类型是.json
	json文本的mime类型是application/json
