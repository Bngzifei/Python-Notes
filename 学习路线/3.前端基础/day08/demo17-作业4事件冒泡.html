<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#grandfather {
				width: 500px;
				height: 500px;
				background: red;
			}
			
			#father {
				width: 300px;
				height: 300px;
				background: green;
			}
			
			#son {
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
	</head>

	<body>
		<!--
			document 树: 简称 dom树
			先放的在下面,最后放的在上面
			后来者居上
		-->
		<div id="grandfather">
			<div id="father">
				<div id="son">
					<p></p>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var oVal = 0
		
		$('#grandfather').click(function() {

			oVal += 1
			$('p').html(oVal) 

		})
		$('#father').click(function() {
			oVal += 1
			$('p').html(oVal) 
			//阻止冒泡
			return false

		})
		$('#son').click(function() {
			oVal += 1
			$('p').html(oVal) 
			return false

		})
	</script>

</html>

<!--
	事件冒泡:讲的贼专业
	就是一个事件会穿透下去
	一层一层的传下去
	方向只会向下,不会向上
-->
