<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			ul {
				list-style: none
			}
			
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 1200px;
				height: 400px;
				margin: 50px auto;
				border: 1px solid red;
				overflow: hidden;
			}
			
			div li {
				width: 240px;
				height: 400px;
				float: left;
			}
			
			div ul {
				width: 1300px;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<ul>
				<li><img src="img/1.jpg" /></li>
				<li><img src="img/2.jpg" /></li>
				<li><img src="img/3.jpg" /></li>
				<li><img src="img/4.jpg" /></li>
				<li><img src="img/5.jpg" /></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		//鼠标进入和离开事件可以简写成 hover().但是记得动画先停止
		$('#box>ul>li').mouseenter(function() {
			/*
			 *鼠标进入,一张图片变大,其他四张图片变小
			 * 
			 * */
			//			$(this).css('width', '1226px').siblings().css('width', '100px')
//			$(this).stop().animate({
//				'width': '1226px'
//			}, 200).siblings().stop().animate({
//				'width': '100px'
//			}, 200)
			$(this).stop().animate({'width':'1226px'})
			$(this).siblings().stop().animate({'width':'200px'})
		})

		$('#box').mouseleave(function() {
			/*
			 *鼠标离开,刚刚选定的li恢复正常
			 * 
			 * */
			$('li').css('width', '240px')
		})
	</script>

</html>
