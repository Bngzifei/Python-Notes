<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>我是第一个h1</h1>
		<p>我是第一个p标签</p>
		<div id="div1">
			我是id为div1的div标签
		</div>
		<div id="div5">
			<p>我是id="div5"</p>
		</div>
		<p>我是第二个p标签</p>
		<h2>我是第二个h1</h2>
	</body>
	<script type="text/javascript">
//		$('#div1').siblings().css('color','red')  //找打当前div标签的所有兄弟
		//如果一个属性,使用,号.如果多个属性,就使用{}
		//找到div标签中带有p标签的兄弟  实现过滤效果
		//首先是div同一级的,然后是同一级中的p标签,是p标签,不是包含p标签
		$('#div1').siblings('p').css('color','blue')
	</script>
</html>
<!--
	兄弟元素:同一级的具体某个/某类标签
-->
