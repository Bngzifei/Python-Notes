<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<input type="button" value="弹出弹框" id="btn01">
		<div class="pop_main" id="pop">
			<div class="pop_con">
				<div class="pop_title">
					<h3>系统提示</h3>
					<a href="#" id="shutoff">×</a>
				</div>
				<div class="pop_detail">
					<p class="pop_text">亲！请关注近期的优惠活动！</p>
				</div>
				<div class="pop_footer">

				</div>
			</div>
			<div class="mask"></div>
		</div>
	</body>
	<script type="text/javascript">
		$('#btn01').click(function() {
			//1秒显示
			$('#pop').show(1000)
			//阻止冒泡,否则会点击按钮之后传递给body
			return false
		})
		//隐藏
		$('#shutoff').click(function() {
			//1秒隐藏
			$('#pop').hide(1000)
		})
		$('body').click(function() {
			//1秒隐藏
			$('#pop').hide(1000)
		})
		$('.pop_con').click(function() {
			//无任何操作,阻止冒泡
			return false
		})
	</script>

</html>
<!--
	弹框.冒泡事件:都是会从里到外传递冒泡事件,都是子级到父级的传递.
	阻止冒泡事件从子级向父级传递
	典型的冒泡事件就是点击click操作.记住
-->
