<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			/*
			 :checked表示选中选择器
			 * */
			input:checked{
				width: 30px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<input type="button" id="sex" value="" checked="checked" />男
		<input type="button" id="sex" value="" />女
		
		
		<input type="checkbox" id="爱好" value="书法" />书法
		<input type="checkbox" id="爱好" value="跳舞" />跳舞
		
	</body>
</html>
<!--
	选中选择器:单选按钮和复选框上使用
	回头再看看
