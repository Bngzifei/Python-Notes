<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 . 表示寻找class类型的
			 # 表示寻找id类型的
			 . 对应 class
			 # 对应id
			 * */
			.ddd{
				color: green;
			}
			#hello{
				color: coral;
			}
		</style>
	</head>
	<body>
		<!--
			class表示类选择器,class=是固定语法,""内部随意
		-->
		<div class="ddd">
			催化剂是个啥玩意?
		</div>
		<div id="hello">
			催化剂就是催化剂
		</div>
	</body>
</html>
<!--
	类选择器:以类名进行选择的选择器
-->
