<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 *标签选择器:必须和下面的标签保持一致,比如现在下面是h1标题标签,那么在这里就必须也是h1.
			 */
			h1{
				/*
				 color:颜色
				 font-family:字体类型
				 font-size:字号大小
				 * */
				color: blue;
				font-family: "微软雅黑";
				font-size:39px;
			}
		</style>
	</head>
	<body>
		<h1>黑马是什么?</h1>
	</body>
</html>
<!--
	标签选择器就是:以标签元素进行选择的选择器.
	选择器概念是在CSS样式里面出现的.之前学的时候各种标签元素就叫标签
-->
