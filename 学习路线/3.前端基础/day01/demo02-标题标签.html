<!DOCTYPE html>
<html>

		<title></title>

	<body>
		<!--
			标题标签:主要的作用是用在比较醒目的地方
			复制当前行的快捷键:先ctrl+c再ctrl+v
			标题标签一共有6个级别:
			h1最大
			h6最小
			align="center":表示居中显示,默认情况下是左边显示
			align="right":在右边显示
		-->
		<h1 align="right">助教暗恋芳姐,芳姐不允</h1>
		<h2 >助教暗恋芳姐,芳姐不允</h2>
		<h3 >助教暗恋芳姐,芳姐不允</h3>
		<h4 >助教暗恋芳姐,芳姐不允</h4>
		<h5 >助教暗恋芳姐,芳姐不允</h5>
		<h6 >助教暗恋芳姐,芳姐不允</h6>
	</body>
</html>
