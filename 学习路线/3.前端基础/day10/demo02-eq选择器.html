<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../day09/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>我是第一个h1</h1>
		<p>我是第一个p标签</p>
		<p>我是第2个p标签</p>
		<h1>我是第2个h1</h1>
	</body>
	<script type="text/javascript">
		//:eq(1) 1表示索引,从0开始计数
		$('p:eq(1)').css('background','pink')
	</script>
</html>
<!--
	eq选择器:p:eq(1) 1表示索引,从0开始计数
-->
