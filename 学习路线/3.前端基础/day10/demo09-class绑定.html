<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../预习/day10/js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			.red {
				color: red;
			}
			.green{
				color: green;
			}
			.big {
				font-size: 30px;
			}
			.bg{
				background: #00CCFF;
			}
		</style>
	</head>

	<body>
		<!--------------原来的方式------------------->
		<!--<p class="red big">很大吗??</p>-->

		<!--
			使用vue的时候,必须要绑定id.意思就是必须给标签设置id属性
		-->
		<div id="app">
			<p class="red big">很大吗??</p>
			<!--
				在使用vue的时候,设置class是以 :开头
				可以实现动态切换,更自由
				设置多个class,使用,号进行分割
				修改class的语法是以{}开始,里面是类名和是否执行的对应关系
			-->
			<p :class="{red:isRed,big:isBig,bg:isBg}">很大吗?又大又红</p>

			<!--
				[]号设置class
				{}形式里面的值不需要加引号
				[]形式里面的值必须加引号
				
			-->
			<p :class="[ok ? 'red':'','big']">吗????????</p>
			<!--
				下面和上面的效果是一样的,可以直接缩写:的形式
			-->
			<p v-bind:class="[ok ? 'red':'green','bg','big']">里子面子</p>
			
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			//获取到app标签
			el: '#app',
			data: {
				//动态进行管理,实现开关的效果
				//data可以动态控制是需要添加/删除class
				isRed: true,
				//data里面的值必须和class里面 的保持一致
				isBig: true,
				//背景色是否开启.这种形式是开关方式.
				isBg:true,
				//注意:这里不是=号连接,是:号,表示的是赋值关系
				ok: false,

			}
		})
	</script>

</html>
<!--
	模板语法:把数据放到html里面
	class绑定
	回来再看看
	vue优势在于对数据的渲染,对动画渲染支持不友好,不要勉强自己使用vue去做动画的特效
	jq对动画支持更好
	最好是混着使用.
	表单是重点.实例的生命周期.
	比较使用的东西.
	vue最重要的是数据交互.
-->
