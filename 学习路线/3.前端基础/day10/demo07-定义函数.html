<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../预习/day10/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--这个区间交给vue管理-->
		<div id="app">
			<!--txt是一个变量-->
			<p>{{txt}}</p>
			<!--
				点击事件的语法:叫指令,v-形式的都是指令
				v-on:click="函数名字"
				只要一点击这个按钮,就会触发点击事件fnChange,
				fnChange的功能就是重新给txt赋值
				value="修改值"是在按钮本身显示给用户的提示信息,
				text类型的input也有这种value='姓名'之类的提示信息
				事件:1.点击事件click2.鼠标事件mouseenter/mouseleave...
				3.键盘事件keyup/keydown....
			-->
			<input type="button" v-on:click="fnChange" value="修改值" />

		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				//给变量txt赋值
				txt:'黑马程序员'
			},
			//注意,号分隔
			//方法:表示定义一个函数,将上面的函数名字放进来
			methods:{
				//函数名字建议使用fn开头.大驼峰命名
				fnChange:function(){
					//是必须加this,txt是data里面的键(key)
					//调用变量的时候需要使用this进行调用
					//this表示当前对象.调用当前对象的txt属性(txt是变量,属性也是用变量来描述的)
					this.txt = '传智播客'
				}
			}
		})
		
		
	</script>

</html>
<!--
	定义函数:v-on:click="fnChange"
-->
