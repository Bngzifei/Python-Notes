<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.12.4.min.js" ></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div>文字</div>
	</body>
	<script type="text/javascript">
		$('div').click(function(){
			//过渡-只能过渡带有单位的css属性
			$(this).animate({
				'width':'1000px',
				'height':'500px',
				'font-size':'250px',
				'background':'#333',
				'color':'#333'
			},2000,'linear',function(){
				$('body').css({'background':'yellow'})
			})
			//分布动画:走完一个动画,再走另外一个动画
			$(this).animate({'width':'500','height':'500px'},2000)
			$(this).animate({'font-size':'50px'},2000)
			$(this).animate({'border-radius':'2000px'},2000)
		})
	</script>
</html>
