<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.12.4.min.js" ></script>
		<style type="text/css">
			.haha{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1 class="haha">文字啊</h1>
	</body>
	<script type="text/javascript">
		//添加类名:注意:添加或删除,不要带上.直接写类名
		$('h1').addClass('haha')
		//删除类名
		$('h1').removeClass('haha')
	</script>
</html>
