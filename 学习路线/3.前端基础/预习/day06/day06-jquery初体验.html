<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background: pink;
			}
		</style>
		<!--<script type="text/javascript" src="jquery-1.12.4.min.js" ></script>-->
	</head>

	<body>
		<input type="button" value="按钮" />
		<div></div>
	</body>
<script type="text/javascript">
	$('input').click(function(){
		//toggle:触发器 栓牢的意思
		$('div').toggle(600)
	})
</script>
</html>
