<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.12.4.min.js" ></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: pink;
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<!--<p>我是中间的p</p>-->
		<div></div>
		<div></div>
	</body>
	<script type="text/javascript">
		$('div').click(function(){
			//this代表自己,当前的事件源
			$(this).css({'background':'green'})
			//.index()返回当前点击的那个元素的索引值.在..里面,你是老几?  实际上这部分就是一个封闭函数
			alert($(this).index())
		})
	</script>
</html>
