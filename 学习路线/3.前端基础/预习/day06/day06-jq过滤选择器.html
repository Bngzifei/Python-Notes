<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.12.4.min.js" ></script>
	</head>
	<body>
		<div>
			<p>我是div中的p</p>
		</div>
		<div>
			<h1>我是div中的h1</h1>
		</div>
		<h2>11111</h2>
		<h2>22222</h2>
		<h2>33333</h2>
	</body>
	<script type="text/javascript">
		//.has()  选择包含指定标签的div元素
		$('div').has('p').css({'background':'pink'})
		//.eq()   标签相同的情况下,选中第几个xxx,索引值从0开始
		$('h2').eq(0).css({'color':'red'})
	</script>
</html>
