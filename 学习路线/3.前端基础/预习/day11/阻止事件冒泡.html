<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../day10/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.father{
				width:300px;
				height:300px;
				background:pink;
			}
			.son{
				width:200px;
				height:200px;
				background:green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="father" @click="alert('father')">
				<!--
					@click.stop  只需要在click后面加上.stop就可以实现阻止事件冒泡
				-->
				<div class="son" @click.stop="alert('son')">
				
				</div>
			</div>
		</div>
	</body>
		<script type="text/javascript">
			var vm = new  Vue({
				el:'#app',
			})
		</script>
</html>
