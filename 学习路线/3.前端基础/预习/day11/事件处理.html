<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../day10/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!--
				注意:这里是counter是一个变量,{{变量}},是变量加1就行.
			-->
			<!--<button v-on:click="counter+=1">Add 1</button>-->
			<button @click="counter+=1">Add 1</button>
			<p>The Button above has been clicked {{counter}}</p>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				counter:0 //初值设置为0 就行.
			}
		})

	</script>
</html>
<!--
	可以使用v-on指令监听DOM事件,并在触发时候运行一些js代码.
	事件的处理,简单的逻辑可以写在指令中,复杂的需要在vue对象的methods
	属性中指定处理函数.
-->
