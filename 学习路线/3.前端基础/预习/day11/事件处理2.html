<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../day10/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--注意:不可以在body中设置id,然后去vue对象中进行el属性赋值操作-->
		<div id="app">
			<button v-on:click="greet" >Greet</button>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				name:'Vue.js'
			},
			//在methods中定义方法
			methods:{
				greet:function(){
					alert('Hello'+this.name+'!')
				}
			}
		})
	</script>
</html>
