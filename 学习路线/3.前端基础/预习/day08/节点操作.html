<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<ul>
			<li>11</li>
			<li>22</li>
			<li>33</li>
		</ul>
	</body>
	<script type="text/javascript">
		//生成节点方法一:
		//var oLi = '<li>我是jq生成的标签</li>'
		//$('ul').after(oLi)
		//生成节点方法二:
		var oLi2 = $('<li>我是jq生成的标签</li>')
		//在内部的最后追加数据
//		$('ul').append(oLi2)
		//在内部的最前面追加
//		$('ul').prepend(oLi2)
		//在外部的之前(和ul是同一级) 追加一条数据
		$('ul').before(oLi2)
		//在外部的之后(和ul是同一级) 追加一条数据
		$('ul').after(oLi2)
	</script>

</html>
