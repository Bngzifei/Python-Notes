<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var tv = '好电视'  // 全局变量,函数外部声明的变量
		//总结:定义了全局变量,如果被某个人修改过了之后,那么后面的人调用的时候就是调用的修改之后的值.如果在某个函数内部声明变量,那么其他是不能调用的
		function wang(){
			
			alert(tv)
			tv = '坏电视' // 局部变量 在当前函数内部声明,只能给当前函数调用
			alert(tv)
			
		}
		function my(){
			alert(tv)
		}
		// 调用以上函数
		wang()
		my()
	</script>
</html>
