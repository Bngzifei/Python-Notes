<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!--注意:打印数据的时候不要用num++,否则会死循环-->
			<!--<h1>{{num++}}</h1>-->
			<h1>{{num+1}}</h1>
			<!--点击事件,要写在html的标签中-->
			<!--<input type="button"  value="递增" v-on:click="num++"/>-->
			<!--点击事件,简写的方法-->
			<input type="button"  value="递增" @click="num++"/>
			
			<!--一些简单的程序可以写在html中-->
			<h1>{{txt.split('').reverse().join('')}}</h1>
			<!--三元运算符  如果ok是true,输出yes,否则输出no-->
			<!--翻译:ok是否等于true.如果是执行冒号左边的,否则执行冒号右边的-->
			<h1>{{hah? 'yes':'no'}}</h1>
			<input type="button"  value="改文字" @click="hah=false"/>
			<!--创建一个按钮标签,虽然是双标签,获取内容的时候,还是获取value-->
			<button>新的按钮标签</button>
			<hr />
			<!--绑定html属性,正常的写法-->
			<!--<a v-bind:href="heima">点击我跳到大公司</a>-->
			<!--绑定html属性,简写的写法-->
			<a :href="heima">点击我跳到大公司</a>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				num:3,
				txt:'hello',
				hah:true,
				heima:'http://www.itheima.com'
			}
		})
	</script>
</html>
<!--
	模板语法指的是如何将数据放到html中,vue使用了基于html的模板语法,允许开发者声明式的将dom绑定在底层的vue实例的数据.所有的vue的模板都是合法的html,所以能被遵循规范的浏览器和html解析器解析.
	
	插入值:
	数据绑定最长见的形式就是使用Mustache语法(就是胡子语法{{}}),需要写成使用v-bind指令
	Mustache:胡子
	
	指令是指带有v-前缀的特殊属性.指令属性的值预期是单个js的表达式.指令的职责是,当表达式的值改变时,将其产生的连带影响,响应式的作用于dom.常见的指令有v-bind,v-if,v-on
-->
