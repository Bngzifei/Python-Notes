<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.red {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<h1 id="box" :class="[ok?'red':'']">{{txt}}{{num}}</h1>
			<!--调用函数的时候,可以不带(),除非传参,传参就要带小括号-->
			<input type="button" value="改文字" @click="fnTxt('哈哈')" />
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				txt: 'hello world!!!',
				num: 0,
				ok: false
			},
			//定义函数,专门给事件去使用的.
			//当你触发事件的时候,要去处理大量的程序的时候,
			//就要用到自定义函数,封装成一个方法,给点击事件使用
			methods: {
				fnTxt: function(aa) {
					//这里的this是data中自定义的属性
					this.txt = 'hello python'
					alert(aa)
					this.num++
					this.ok = true

				}
			}
		})
	</script>

</html>
