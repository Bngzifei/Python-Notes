<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<!--
					列表渲染:
					1.循环写在标签上(循环哪个标签就写在谁身上)
					2.参数名字自定义.第一个代表value值.第二个代表key属性
					3.如果只有一个参数,代表默认是输出value值
				-->
				<li v-for="(value,key) in obj">
					{{key}}:{{value}}
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				obj:{
					name:'James',
					age:34,
					num:23,
					comfrom:'LA'
				}
			}
		})
	</script>
</html>
