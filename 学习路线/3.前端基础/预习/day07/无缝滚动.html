<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>无缝滚动</title>
		<!--外链式导入jq文件-->
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,
			ul {
				margin: 0;
				padding: 0;
			}
			
			.list_con {
				width: 1000px;
				height: 200px;
				border: 1px solid #000;
				margin: 50px auto 0;
				background-color: #f0f0f0;
				position: relative;
				overflow: hidden;
			}
			
			.list_con ul {
				list-style: none;
				width: 2000px;
				height: 200px;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			.list_con li {
				width: 180px;
				height: 180px;
				float: left;
				margin: 10px;
			}
			
			.btns_con {
				width: 1000px;
				height: 30px;
				margin: 50px auto 0;
				position: relative;
			}
			
			.left,
			.right {
				width: 30px;
				height: 30px;
				background-color: gold;
				position: absolute;
				left: -40px;
				top: 124px;
				font-size: 30px;
				line-height: 30px;
				color: #000;
				font-family: 'Arial';
				text-align: center;
				cursor: pointer;
				border-radius: 15px;
				opacity: 0.5;
			}
			
			.right {
				left: 1010px;
				top: 124px;
			}
		</style>
	</head>

	<body>
		<div class="list_con" id='slide'>
			<!--快捷键是:  ul>(li>a)*10  -->
			<ul id="list">
				<li>
					<a href="#"><img src="img/goods001.jpg" alt="商品图片" /></a>
				</li>
				<li>
					<a href="#"><img src="img/goods002.jpg" alt="商品图片" /></a>
				</li>
				<li>
					<a href="#"><img src="img/goods003.jpg" alt="商品图片" /></a>
				</li>
				<li>
					<a href="#"><img src="img/goods004.jpg" alt="商品图片" /></a>
				</li>
				<li>
					<a href="#"><img src="img/goods005.jpg" alt="商品图片" /></a>
				</li>
				<li>
					<a href="#"><img src="img/goods001.jpg" alt="商品图片" /></a>
				</li>
				<li>
					<a href="#"><img src="img/goods002.jpg" alt="商品图片" /></a>
				</li>
				<li>
					<a href="#"><img src="img/goods003.jpg" alt="商品图片" /></a>
				</li>
				<li>
					<a href="#"><img src="img/goods004.jpg" alt="商品图片" /></a>
				</li>
				<li>
					<a href="#"><img src="img/goods005.jpg" alt="商品图片" /></a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		
			var num = 0
			var run = null
			//一开始就调用滚动
			fnRun()
			
			$('#slide').hover(function() {
				clearInterval(run)
			}, function() {
				//离开的时候也是调用滚动  
				fnRun()
			})

			function fnRun() {
				run = setInterval(function() {
					if(num <= '-' + $('#list').css('width').substring(0, 4) / 2) {
						//瞬间变回0.变回最开始的位置
						num = 0
					}
					//每次走10px
					num -= 10
					$('#list').css({'left': num + 'px'})
				}, 80)
			}
		
	</script>

</html>
