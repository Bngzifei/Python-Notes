<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			input{
				width: 500px;
				height: 50px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<input type="text" />
	</body>
	<script type="text/javascript">
		//页面一进来就获取焦点
//		$('input').focus()
//		$('input').css({'border':'4px solid red'})
		$('input').focus().css({'border':'4px solid green'})
		
		//获取焦点
		$('input').focus(function(){
			$(this).css({'border':'4px solid green'})
		})
		//失去焦点
		//blur:  vt. 涂污；使…模糊不清；使暗淡；玷污
		$('input').blur(function(){
			$(this).css({'border':'4px solid #ccc'})
		})
	</script>
</html>
