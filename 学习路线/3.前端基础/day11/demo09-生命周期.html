<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../预习/day10/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{num}}</p>
			<input type="button" @click="num++" value="递增" />
		</div>
	</body>
	<script type="text/javascript">
		var bv = new Vue({
			el:'#app',
			//没有初始化数据就可以不写data
			data:{
				num:0
			},
			
			//程序初始化之前调用,最早调用的
			beforeCreate:function(){console.log('beforeCreate')},
			
			//在程序初始化之后调用.实例创建完成之后被立即调用.
			created:function(){console.log('created')},
			
			//在标签绑定之前调用.
			beforeMount:function(){console.log('beforeMount')},
			
			//在标签绑定之后调用.
			mounted:function(){console.log('mounted')},
			
			//属性值变化之前调用,这里是num的值变化之前被调用
			beforeUpdate:function(){console.log('beforeUpdate')},
			
			//值变化之后调用,这里是num的值变化之后被调用
			updated:function(){console.log('updated')},
			
		})
	</script>
</html>
<!--
	生命周期:对象初始化的顺序,各种方法的先后执行顺序
	beforeCreate: 初始化之前
	created:初始化之后
	
	作用:程序初始化之前做一些调用,操作.
	mounted是最有用的,进行数据交互操作的时候必须在mounted里面
-->

<!--
	每个vue实例在被创建的时候都要经过一系列的初始化过程,例如,需要设置
	数据监听,编译模板挂载到dom并在数据变化的时候更新dom等.同时在这个过程
	中会自定运行一些叫做生命周期钩子的函数.
	
	我们可以使用这些函数,在实例的不同阶段加上我们需要的代码,实现特定 的功能.
	
	最典型的例子:就是axios实现数据交互的时候.必须写在mounted属性里面(叫做自定义方法也可以)
-->
