<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../预习/day10/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{num}}</p>
			<!--
				num+=1  就是num++
				简单的逻辑表达式就在这里写.
			-->
			<input type="button" @click="num+=1" value="递增" />
			<input type="button" @click="showNum" value="显示" />
		</div>
	</body>
	<script type="text/javascript">
		var val = new Vue({
			el:'#app',
			data:{
				num:0
			},
			methods:{
				showNum:function(){
					alert(this.num)
				}
			}
		})
	</script>
</html>
<!--
	点击事件:@click  就是v-on:click的简写
-->
