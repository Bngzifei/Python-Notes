<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../预习/day10/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		var name = '周选'
		//定义对象
		var person = {
			//ES6开始,如果属性名和属性值的名字都一样,可以把:号即:号之后的都去掉
			name,
			age: 23,
			//箭头函数,直接去掉:function,显得更简洁
			//在对象中的this,如果只有一个长辈是function,可以直接使用this,
			//如果中间隔开了两个function长辈,this就无法找到具体是哪个了.需要使用全局查找
			//意思就是使用this的时候必须只能有一个function.
			
			//ES6对象中的函数的简写方法  直接把 :function 去掉
			showinfo(){
				//1s之后打印名字
				//但是:程序中如果有两个function,那么就不知道是哪个,无法使用this了
//				setTimeout(function(){alert(this.name)},1)//this无法使用了,报错
				//箭头函数的作用:让你找到整个对象中的this
				//箭头函数:就是把function省掉,留下(),加入=>
				setTimeout(()=>{alert(person.name)},1)
				//setTimeout(function(){},1)
				
			}
		}
		person.showinfo()
	</script>

</html>
