<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../预习/day10/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		let b = 321  //声明变量
		console.log(b)
		
		const c = 999  //声明常量,不可以修改值,初次赋值之后不可以被再次赋值
		console.log(c)
	</script>
</html>
<!--
	ES6新语法,类似py2到py3的升级.
	ES6语法和vue无关,vue也得遵循ES6
	let和const声明的变量没有预解析,var声明匿名函数的时候是可以预解析的.
	let是声明一般变量,const是声明常量,常量不可被修改
-->
