<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: #CCCCCC;
				margin: 10px;
				/*横着放,使其在一行显示,不写默认是纵向显示*/
				display: inline-block;
				/*文本水平居中*/
				text-align: center;
				/*文本垂直居中*/
				line-height: 100px;
				/*让光标变成一个小手*/
				cursor: pointer;
			}
			/*
			 当点击到div的时候,变色
			 * */
			.current{
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="current">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</body>
	<script type="text/javascript">
		$('div').click(function(){
			//全部
//			$('div').addClass('current')
			//当前点击的一个,只要点击了的都会变色.
			$(this).addClass('current')
			//在给我自己添加class的时候就需要把同级的兄弟删除掉
			$(this).siblings().removeClass('current')
//			-------------------链式编程简写如下:就是前面两句的合成-----------------
			$(this).addClass('current').siblings().removeClass('current')
		})
	</script>
</html>
