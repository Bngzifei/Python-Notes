<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<input type="button" name="" id="btn" value="获取属性" />
		<input type="button" name="" id="btn02" value="设置属性" />
		<input type="text" name="" id="" value="" />
		<img src="../day02/img/programmer.jpg" title="哈哈" />
		<h1>我是默认文字</h1>
	</body>
	<script type="text/javascript">
		//		$('#btn').click(function(){
		//			//获取到标签里面的内容
		////			alert($('h1').html())
		//			//设置标签内容
		////			alert($('h1').html('我是jq设置的内容'))
		//			//获取标签的属性值
		////			alert($('img').prop('src'))

		$('#btn02').click(function() {

			//设置标签属性值
			$('img').prop({
				'src': 'img/liying.jpg',
				'title': '哈哈2'
			})
		})
	</script>

</html>
<!--
	属性操作:设置jq里面的属性
	html()拿到的是内容,可以获取内容也可以设置内容
	prop()拿到的是属性,可以获取属性值也可以设置属性
	
-->
