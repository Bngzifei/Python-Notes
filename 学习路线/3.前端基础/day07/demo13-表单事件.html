<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			onsubmit="":为了方便,判断当前表单里面的数据是否有问题
			检查是否有误,通过return true还是return false来判定
		-->
		<form onsubmit="return checkForm()">
			<input type="text" name="aaa" id="username"/>
			<input type="submit" value="提交" id="btn"/>
		</form>
	</body>
	<script type="text/javascript">
		//提交的函数必须和上面form表单里面的函数名字保持一致
		function checkForm() {
			var val = $('#username').val()
			alert('用户名是:'+val)
			//在前端提交的时候需要进行校验,用户提交的数据是否有问题
			if(val == 'lisi'){
				return false
			}
			alert('用户名校验成功!')
			return true
		}
		
	</script>
</html>
<!--
	表单验证:提前进行验证
	阻止表单提交
	比如网易新闻里面的注册表单,需要验证邮箱有没有问题.不会全部提交给后台进行校验
	一般是现在前端进行校验,这样才会减轻服务器压力
	就是对一个才进行下一个
	继续回来看看,还是单词写错了.以后只要是逻辑正确的代码出错,首先回来检查单词拼写.尤其是函数名字
	虽然是提前验证了.但是后台服务器该验证的还是需要进行验证.
	因为如果用户不走浏览器访问网站,那么就会出现异常.
-->
