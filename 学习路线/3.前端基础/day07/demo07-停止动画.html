<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.heima,.flip1{
				
				text-align: center;
				background: greenyellow;
				border: 1px solid black;
				margin: 0;
			}
			.heima{
				display: none;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="" value="停止动画" />
		<div class="heima">
			<p>黑暗料理</p>
		</div>
		<p class="flip1">点击我1</p>
	</body>
	<script type="text/javascript">
		$('.flip1').click(function(){
			$('.heima').slideDown(1500)
		})
		$('input').click(function(){
			//当我点击按钮,动画停止.暂停的效果
			$('.heima').stop()
		})
	</script>
</html>
<!--
	停止动画:在动画展示的过程中暂停
-->
