<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: greenyellow;
			}
		</style>
	</head>
	<body>
		<div>方茶语:李继红</div>
	</body>
	<script type="text/javascript">
		$('div').click(function(){
			//分布动画就是先执行一个动画,另外再执行下一个
			$('div').animate({'width':'1000px'},200)
			$('div').animate({'height':'500px'},200)
			$('div').animate({'font-size':'50px'},200)
		})
	</script>
</html>
<!--
	分布动画
-->
