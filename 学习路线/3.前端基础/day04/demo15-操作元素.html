<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*#div1{
				width: 300px;
				height: 300px;
				background: powderblue;
			}*/
		</style>
	</head>
	<body>
		<div id="div1">
			罗泽宇:熟悉吗?
			王:还好
			罗泽宇:问个路?
			王:好
			罗泽宇:走向共和
			
		</div>
	</body>
	<script type="text/javascript">
		// 设置div标签的样式
		//通过js设置样式的颜色
		//获取div1标签元素,然后赋值给一个变量oDiv进行接收,变量命名规则遵循大驼峰
		var oDiv = document.getElementById("div1")
		//设置div1的样式中的color颜色属性值
		oDiv.style.color="red"
		// 如果在css里面设置字体,是font-size,在js里面设置是fontSize.这是区别
		oDiv.style.fontSize='50px'
		//js设置字体
		oDiv.style.fontFamily='宋体'
	</script>
	
</html>
<!--
	操作元素:就是获取元素之后对其进行属性设置
-->
