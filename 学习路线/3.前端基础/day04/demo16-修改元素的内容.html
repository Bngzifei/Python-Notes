<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1 id="app">
			刘瑞:你知道世界最冷的地方?
			龙:哪?
			柳:南极
		</h1>
	</body>
	<script type="text/javascript">
		// 获取到一个标签对象
		var oApp= document.getElementById("app")
		// 修改标签里面的内容
		//innerHTML就表示标签中显示的内容
		oApp.innerHTML = "黑马程序员"
	</script>
</html>
<!--
	修改元素的内容:就是将标签里面原来的显示文本进行更换
-->
