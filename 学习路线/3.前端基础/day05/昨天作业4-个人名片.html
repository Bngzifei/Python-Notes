<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--在这里外链式引入css样式代码-->
		<link rel="stylesheet" type="text/css" href="css/main02.css" />
	</head>

	<body>
		<div class="set_con">
			<!--整个展示区域-->
			<div class="left_set">
				<!--左侧的设置部分  6个标签文本输入框  和  一个下拉框  和 一个设置按钮-->
				<label>姓名:</label><input type="text" id="inp01" />
				<label>职位:</label><input type="text" id="inp02" />
				<label>公司名称:</label><input type="text" id="inp03" />
				<label>手机:</label><input type="text" id="inp04" />
				<label>email:</label><input type="text" id="inp05" />
				<label>地址:</label><input type="text" id="inp06" />
				<!--下拉框-->
				<label>风格:</label>
				<select id="inp07">
					<option value="0">风格一</option>
					<option value="1">风格二</option>
					<option value="2">风格三</option>
				</select>
				<!--设置按钮-->
				<input type="button" class="setbtn" id="setcard" value="设置" />
			</div>

			<!--右侧的显示部分-->
			<div class="right_show">
				<!--名片整体 默认class设置为idcard01-->
				<div class="idcard01" id="card_wrap">
					<div class="p01">
						<!--姓名职务部分 em是一个空格的作用,将姓名和职务间隔开-->
						张小山<em>产品经理</em>
					</div>

					<div class="p02">
						<!--其余信息部分-->
						<p class="company">银河科技信息技术有限公司</p>
						<p>手机:150268945235</p>
						<p>email:dasan@126.com</p>
						<p>地址:中关村银河大厦B座2603</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//姓名
		var oInp01 = document.getElementById("inp01")
		//职务
		var oInp02 = document.getElementById("inp02")
		//公司名称
		var oInp03 = document.getElementById("inp03")
		//手机
		var oInp04 = document.getElementById("inp04")
		//email
		var oInp05 = document.getElementById("inp05")
		//地址
		var oInp06 = document.getElementById("inp06")
		//风格
		var oInp07 = document.getElementById("inp07")
		//设置按钮
		var oSetCard = document.getElementById("setcard")
		//右侧显示部分
		var oCardWrap = document.getElementById("card_wrap")

		//设置按钮  的点击事件,注意:点击事件实际上就是一个函数.函数就是对应的功能实现
		//千万要注意拼接的时候不要少了+,否则就没效果了
		oSetCard.onclick = function() {
			oCardWrap.innerHTML = '<div class="p01">'+oInp01.value+'<em>'+oInp02.value+'</em></div>'+'<div class="p02">'+
						'<p class="company">'+oInp03.value+'</p>'
						+'<p>手机:'+oInp04.value+'</p>'
						+'<p>email:'+oInp05.value+'</p>'
						+'<p>地址:'+oInp06.value+'</p>'
					+'</div>'
			if (oInp07.value==0) {
				//风格1,通过className去设置名片风格
				oCardWrap.className = 'idcard01'
			} else if(oInp07.value==1){
				//风格2
				oCardWrap.className = 'idcard02'
			}
			else{
				//风格3
				oCardWrap.className = 'idcard03'
			}
		}
	</script>

</html>
<!--
	==  和 === 的不同:
	== 会自动转换类型
	=== 则不会
	
	=== 是先判断左右两边的数据类型,如果数据类型不一致,直接返回false,如果数据类型一致,才会继续进行值的判断
	== 是忽略数据类型,直接进行值的判断.
	
-->
