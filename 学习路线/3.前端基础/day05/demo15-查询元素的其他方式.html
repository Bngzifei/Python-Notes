<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<p id="p01" class="p01">周总:喝酒</p>
		<p class="p01">龙:喝酒吧</p>
		<p>迷龙:喝酒吧</p>
	</body>
	<script type="text/javascript">
		//方式一:根据id查找,id是唯一的,今后开发经常使用
		var oP01 = document.getElementById("p01")
		console.log(oP01)
		//方式二:根据标签名字TagName查找,下面示例就是查找所有的p标签
		var oP02 = document.getElementsByTagName("p")
		console.log(oP02.length)
		console.log(oP02)
		//方式三:根据class查找,根据类名查找,但是class不唯一,所以不经常使用,也不建议使用
		var oP03 = document.getElementsByClassName("p01")
		console.log(oP03.length)
		console.log(oP03)
	</script>

</html>
<!--
	查询元素:id,还有其他的方式
-->
