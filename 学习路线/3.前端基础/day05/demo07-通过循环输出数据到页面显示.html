<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--
			如果这样输出,页面就是写死的,一般都是在后台数据库中取
		-->
		<ul id="list">
			<!--<li>周大成:结婚的时候,你一定得来</li>
			<li>王:为何?</li>
			<li>周大成:媳妇不来很嘎嘎</li>-->
		</ul>
	</body>
	<script type="text/javascript">
		//真实开发的时候都是从数据库取json数据
		//后台服务器的数据都是缓存到数据库里面,下面是示例,模拟
		var arr = ['王:为何生病?', '周:看到你没有抵抗力',1,2]
		//快捷键是fori,直接弹出
		for(var i = 0; i < arr.length; i++) {
			var oList = document.getElementById("list")
			//arr数据添加到ul列表标签中
			oList.innerHTML += arr[i]
		}
	</script>

</html>
<!--
	输出数据到页面,网易新闻的列表就是这种形式
	ul列表就是和python中的list类型一样,用来装多个数据的,这里的array数组和ul对应
	ul是html的,array是js的.本质一回事.ul是会显示出来的
	array是创建的时候在内存中存储数据,然后交给ul展示到页面.
-->
