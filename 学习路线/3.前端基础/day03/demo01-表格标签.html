<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				width: 800px;
				height: 50px;
				border: 1px solid black;
			}
			tr,td,th{
				width: 800px;
				height: 50px;
				border: 1px solid black;
				text-align: center;
			}
			/*去掉a标签的下划线*/
			a{
				text-decoration: none;
			}
			.bg{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<!--创建一个表格
			在写表格标签的时候必须先有行
			tr:行标签,t代表table,r表示row,所以tr就是表格行标签,简称行标签
			table cellpadding="0px":设置表格和表格之间的间距
		-->
		<table cellpadding="0px">
			<!--tr:创建一行-->
			<tr>
				<!--创建列
					th:表头,t是table的意思,h是header的意思.所以th合起来就是表格头标签.简称表头标签
				-->
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
			<tr class="bg">
				<td><a href="#">柳言</a></td>
				<td>女</td>
				<td>28</td>
			</tr>
			<tr>
				<td>柳瑞</td>
				<td>男</td>
				<td>25</td>
			</tr>
			<tr>
				<td>柳瑞瑞</td>
				<td>男</td>
				<td>35</td>
			</tr>
			<tr>
				<td>周忠杰</td>
				<td>男</td>
				<td>55</td>
			</tr>
		</table>
	</body>
</html>
