<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			input{
				width: 150px;
				height: 50px;
				font-size: 32px;
				
			}
			div{
				width: 300px;
				height: 300px;
				background: pink;
				font-size: 80px;
				text-align: center;
				line-height: 300px;
				margin: 50px;
				
			}
			.hide{
				display: none;
				
			}
			.cur{
				background: pink;
			}
		</style>
	</head>

	<body>
		<!--选项卡原理:点击0按钮,让第0个div显示,其余的div隐藏.-->
		<input type="button" id="" value="按钮0" class="cur"/>
		<input type="button" id="" value="按钮1" />
		<input type="button" id="" value="按钮2" />
		<div>000000</div>
		<div class="hide">111111</div>
		<div class="hide">222222</div>
	</body>
	<script type="text/javascript">
		$('input').click(function(){
			//排它设置,自己添加cur类名,其余的去掉类名.默认开始的cur是按钮0
			$(this).addClass('cur').siblings().removeClass('cur')
			//去掉hide表示可以显示,有hide表示隐藏
			//$(this).index():表示当前按钮的下标值
			//eq(参数):这个参数只能是索引值,是一个number类型
			//这里是将按钮索引和div索引关联
			$('div').eq($(this).index()).removeClass('hide').siblings('div').addClass('hide')
			//索引值:能够让浏览器告诉我们,当前正在操作的按钮是第几个
			alert('当前点击的是'+$(this).index()+'按钮')
			
		})
	</script>

</html>
