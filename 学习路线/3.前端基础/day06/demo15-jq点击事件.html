	<script type="text/javascript">
		//点击事件:和js不同,没有on,不是onclick()
		//把所有的都会变成红色
		//如果想点一个变一个,使用this  类似python中的self
		$('div').click(function(){
//			$('div').css({
//				'background':'red'

//---------------------------------------
			//this 表示当前点击的对象
			$(this).css({
				'background':'red'
			})
		})
