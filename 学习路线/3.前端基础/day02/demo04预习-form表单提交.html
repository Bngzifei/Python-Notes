<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			如果要提交数据,就要把所有要提交的表单元素都放在form标签中,才能够提交
			action提交的地址
			method提交的方式:get获取,不安全 post提交,相对安全
			name的作用:1.做为一个单选框 2.提供数据给后台接收一个重要字段
		-->
		<form action="http://www.itheima.com" method="post">
			<label>用户名:</label><input type="text" name="user" />
			<hr />
			<label>密码:</label><input type="password" name="pwd" />
			<hr />
			<input type="submit" />
			<input type="reset" />
		</form>
			
			
			
			
	</body>
</html>
