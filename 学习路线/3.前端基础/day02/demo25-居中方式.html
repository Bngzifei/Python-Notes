<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background: pink;
				/*
				 水平居中
				 * */
				text-align: center;
				/*
				 垂直居中,指文字在p标签中垂直方向是居中的,即p标签中的文字在div标签的正中央
				 * */
				line-height: 300px;
			}
			
			
		</style>
	</head>
	<!--
		line-weight:千万注意这个不是字体粗细,没有这个东西 ,没有这个属性,是font-weight
		对齐方式
	-->
	<body>
		<div>
			<p>aaaaaaaaaaa</p>
		</div>
	</body>
</html>
